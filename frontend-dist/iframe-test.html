<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Test - Akashvanni Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f2937;
    }
    .iframe-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .iframe-header {
      background: #25D366;
      color: white;
      padding: 15px 20px;
      font-weight: 600;
    }
    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }
    .note {
      max-width: 1200px;
      margin: 20px auto;
      padding: 15px;
      background: #fef3c7;
      border: 1px solid #f59e0b;
      border-radius: 8px;
      color: #92400e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Iframe Test Page</h1>

  <div class="note">
    <strong>Note:</strong> If the iframe shows a blank page or error, the target site may have X-Frame-Options or Content-Security-Policy headers that prevent embedding.
  </div>

  <div class="iframe-container">
    <div class="iframe-header">chat.akashvanni.com/account/login</div>
    <iframe src="https://chat.akashvanni.com/account/login" allow="fullscreen"></iframe>
  </div>
</body>
</html>
